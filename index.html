<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Homework - Modules And Patterns - Snake</title>
</head>
<body>
<script src="scripts/dataModule.js" type="text/javascript"></script>
<script src="scripts/objectMaker.js" type="text/javascript"></script>
<script src="scripts/engineModule.js" type="text/javascript"></script>
<script src="scripts/drawModule.js" type="text/javascript"></script>
    <p id="firefox-warning" style="color: red">Information seems to not show up in FireFox but everything works in Chrome. If you're using Firefox you need to click somewhere to start the game.</p>
    <script>
        var eng = new engineModule.Engine();

        if (document.body.addEventListener) {
            document.body.addEventListener('click', init);
        }

        function init() {
            eng.start();
            var warning = document.getElementById('firefox-warning');
            warning.parentNode.removeChild(warning);
            document.body.removeEventListener('click', init);
        }

        document.body.addEventListener('keypress', function (e) {
            if (!e) {
                e = window.event;
            }
            if (e.keyCode === 114) {
                eng.restart();
            } else if (e.keyCode === 32) {
                eng.pause();
            }
        });
    </script>
</body>
</html>
